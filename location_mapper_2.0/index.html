<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Location Mapper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Route Mapper</h1>
    <br>
    <div class="container_loc_name">
        <label for="location_name">Location Name:</label>
        <input id="location_name" placeholder="HDMS-Woodruff">
    </div>
    <div class="container_loc_planet">
        <label for="location_planet">Planet:</label>
        <input id="location_planet" placeholder="Hurston">
        <label for="location_moon">Moon:</label>
        <input id="location_moon" placeholder="Ita">
    </div>
    <hr>
    <div class="buy_container">
        Buy
        <button id="add_buy_item">+</button>
    </div>
    <hr>
    <div class="sell_container">
        Sell
        <button id="add_sell_item">+</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
